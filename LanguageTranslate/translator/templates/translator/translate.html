{% extends 'translator/base.html' %}

{% block title %}Translate{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="text-primary">Translate Text</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Translate</button>
    </form>
    {% if translated_text %}
        <div class="alert alert-success mt-4">
            <h3>Translated Output:</h3>
            <p>{{ translated_text }}</p>
        </div>
    {% endif %}
    <a href="{% url 'logout' %}" class="btn btn-danger w-100 mt-3">Logout</a>
</div>
{% endblock %}
