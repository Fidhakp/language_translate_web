<form method="POST" class="mt-4">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_username">Username</label>
        {{ form.username }}
    </div>

    <div class="mb-3">
        <label for="id_email">Email</label>
        {{ form.email }}
    </div>

    <div class="mb-3">
        <label for="id_password">Password</label>
        {{ form.password }}
    </div>

    <button type="submit" class="btn btn-success w-100">Register</button>
</form>
